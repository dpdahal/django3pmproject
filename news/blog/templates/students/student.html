{% extends 'master/master.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <a href="{% url 'add-student' %}">Add Student</a>
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>S.n</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Address</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for student in studentData %}
                        <tr>
                            <td>{{ student.id }}</td>
                            <td>{{ student.full_name }}</td>
                            <td>{{ student.age }}</td>
                            <td>{{ student.address }}</td>
                            <td>
                                <a href="{% url 'edit-student' student.id %}">Edit</a>
                                <a href="{% url 'delete-student' student.id %}">Delete</a>
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>

    </div>
{% endblock content %}
